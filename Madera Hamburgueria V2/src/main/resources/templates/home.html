<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante - Bem-vindo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background-color: #2d2d2d;
            border: none;
            width: 100%;
            max-width: 600px;
        }
        .card-header {
            background-color: #dc3545;
            color: white;
            text-align: center;
        }
        .btn-primary {
            background-color: #dc3545;
            border-color: #dc3545;
            margin: 10px;
            padding: 20px;
            font-size: 1.2em;
        }
        .btn-primary:hover {
            background-color: #c82333;
            border-color: #bd2130;
            transform: scale(1.05);
            transition: transform 0.2s;
        }
        .role-description {
            font-size: 0.9em;
            color: #aaa;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="mb-0">Bem-vindo ao Restaurante</h2>
                    </div>
                    <div class="card-body text-center">
                        <h4 class="mb-4">Como deseja acessar o sistema?</h4>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <a href="/pedido" class="btn btn-primary w-100">
                                    <i class="bi bi-person"></i>
                                    Cliente
                                </a>
                                <p class="role-description">
                                    Acesse o cardápio e faça seus pedidos
                                </p>
                            </div>
                            <div class="col-md-6">
                                <a href="/admin/mesas" class="btn btn-primary w-100">
                                    <i class="bi bi-person-badge"></i>
                                    Funcionário
                                </a>
                                <p class="role-description">
                                    Gerencie mesas e produtos
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
