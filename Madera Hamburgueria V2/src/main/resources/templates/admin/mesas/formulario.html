<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${mesa.id == null ? 'Nova Mesa' : 'Editar Mesa'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .card {
            background-color: #2d2d2d;
            border: none;
            margin-bottom: 20px;
        }
        .card-header {
            background-color: #dc3545;
            color: white;
        }
        .btn-primary {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-primary:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }
        .navbar {
            background-color: #dc3545;
        }
        .form-control, .form-select {
            background-color: #404040;
            border-color: #505050;
            color: #ffffff;
        }
        .form-control:focus, .form-select:focus {
            background-color: #404040;
            border-color: #dc3545;
            color: #ffffff;
            box-shadow: 0 0 0 0.25rem rgba(220, 53, 69, 0.25);
        }
        .form-control::placeholder {
            color: #808080;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">Restaurante - Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/produtos">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin/mesas">Mesas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0" th:text="${mesa.id == null ? 'Nova Mesa' : 'Editar Mesa'}"></h4>
            </div>
            <div class="card-body">
                <form th:action="@{/admin/mesas/salvar}" method="post" th:object="${mesa}">
                    <input type="hidden" th:field="*{id}">
                    
                    <div class="mb-3">
                        <label for="numero" class="form-label">NÃºmero da Mesa</label>
                        <input type="number" class="form-control" id="numero" th:field="*{numero}" required>
                    </div>
                    
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="ocupada" th:field="*{ocupada}">
                            <label class="form-check-label" for="ocupada">
                                Mesa Ocupada
                            </label>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="/admin/mesas" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
