<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionar Mesa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .card {
            background-color: #2d2d2d;
            border: none;
            margin-bottom: 20px;
        }
        .card-header {
            background-color: #dc3545;
            color: white;
        }
        .btn-primary {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-primary:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }
        .navbar {
            background-color: #dc3545;
        }
        .mesa-card {
            background-color: #2d2d2d;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.2s;
            cursor: pointer;
        }
        .mesa-card:hover {
            transform: scale(1.05);
        }
        .mesa-numero {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .mesa-status {
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        .status-livre {
            background-color: #198754;
            color: white;
        }
        .status-ocupada {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <span class="navbar-brand">Madera Hamburgueria - Selecione sua Mesa</span>
            <!-- Sem botão de voltar para impedir retorno à página inicial -->
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Selecione sua Mesa</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div th:each="mesa : ${mesas}" class="col-md-4">
                        <a th:href="@{/pedido/{id}(id=${mesa.id})}" class="text-decoration-none">
                            <div class="mesa-card">
                                <div class="mesa-numero text-center">
                                    Mesa <span th:text="${mesa.numero}"></span>
                                </div>
                                <div class="text-center">
                                    <span class="mesa-status" 
                                          th:classappend="${mesa.ocupada ? 'status-ocupada' : 'status-livre'}"
                                          th:text="${mesa.ocupada ? 'Ocupada' : 'Livre'}">
                                    </span>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
