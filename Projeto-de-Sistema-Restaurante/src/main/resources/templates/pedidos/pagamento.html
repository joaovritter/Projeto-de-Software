<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!--Barra de navegação-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Madera Restaurante</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/produtos">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/mesas">Mesas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pedidos">Pedidos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Conteudo da pagina-->
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="mb-4">Pagamento</h1>
                
                <!--Resumo do pedido-->
                <div class="card mb-4 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Resumo do Pedido</h5>
                        <p class="card-text">
                            <strong>Mesa:</strong> <span th:text="${pedido.mesa.id}"></span><br>
                            <strong>Valor Total:</strong> <span th:text="${#numbers.formatCurrency(pedido.valorTotal)}"></span>
                        </p>
                    </div>
                </div>
                
                <!--Formulario para finalizar o pedido-->
                <div class="card shadow-sm">
                    <div class="card-body">
                        <form th:action="@{/pedidos/{id}/finalizar(id=${pedido.id})}" method="post">
                            <div class="mb-4">
                                <div class="form-check">
                                    <!--Checkbox para adicionar taxa do garçom-->
                                    <input class="form-check-input" type="checkbox" id="taxaGarcom" name="taxaGarcom" value="true">
                                    <label class="form-check-label" for="taxaGarcom">
                                        Adicionar 10% de taxa do garçom
                                    </label>
                                </div>
                            </div>
                            
                            <!--Botoes para voltar e finalizar o pedido-->
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/pedidos" class="btn btn-secondary me-md-2">Voltar</a>
                                <button type="submit" class="btn btn-success">Finalizar Pedido</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
