<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nova Mesa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-primary {
            background-color: rgba(141, 0, 0, 0.9);
            border: none;
        }
        .btn-primary:hover {

            background-color: darkred;
            border-color: darkred;
        }
        .btn-primary:active {
            background-color: grey;
            border-color: grey;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/funcionario">Área do Funcionário</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/funcionario/mesas">Mesas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/funcionario/produtos">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/funcionario/pedidos">Pedidos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Nova Mesa</h1>
        
        <form th:action="@{/mesas}" th:object="${mesa}" method="post" class="mt-4">
            <input type="hidden" th:field="*{id}">
            
            <div class="mb-3">
                <label for="id" class="form-label">Número da Mesa</label>
                <input type="number" class="form-control" id="id" th:field="*{id}" required min="1">
                <div class="form-text">Digite o número da mesa que deseja cadastrar.</div>
            </div>
            
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="/funcionario/mesas" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
