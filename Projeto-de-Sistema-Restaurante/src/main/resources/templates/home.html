<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Configuração básica da página -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madera - Sistema de Restaurante</title>
    
    <!-- Importação de estilos CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .access-card {
            transition: transform 0.3s;
            cursor: pointer;
        }
        .access-card:hover {
            transform: scale(1.05);
        }
        .main-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <!-- Barra de navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <!-- Logo do restaurante -->
            <a class="navbar-brand" href="/">Madera</a>
            
            <!-- Menu de navegação -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Links do menu -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/pedidos">Pedidos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/produtos">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/mesas">Mesas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo principal -->
    <div class="container mt-4">
        <!-- Título da página -->
        <h1>Bem-vindo ao Sistema Madera</h1>
        
        <!-- Cards de navegação rápida -->
        <div class="row mt-4">
            <!-- Card de Pedidos -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Pedidos</h5>
                        <p class="card-text">Gerencie os pedidos do restaurante.</p>
                        <a href="/pedidos" class="btn btn-primary">Acessar</a>
                    </div>
                </div>
            </div>
            
            <!-- Card de Produtos -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Produtos</h5>
                        <p class="card-text">Gerencie o cardápio do restaurante.</p>
                        <a href="/produtos" class="btn btn-primary">Acessar</a>
                    </div>
                </div>
            </div>
            
            <!-- Card de Mesas -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Mesas</h5>
                        <p class="card-text">Gerencie as mesas do restaurante.</p>
                        <a href="/mesas" class="btn btn-primary">Acessar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Importação de scripts JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
